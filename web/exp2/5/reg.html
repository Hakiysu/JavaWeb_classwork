<html>

<head>

    <title>用户注册页面</title>

    <meta content="text/html;charset=GBK" http-equiv="content-type">

</head>

<body>

<h2 align="center">用户注册</h2>

<form action="reg.jsp" method="post" name=form>

    <table align="center" border="1" width="35%">

        <tr>
            <th width="30%">姓名</th>
            <td><input name="name" type="text"></td>
        </tr>

        <tr>
            <th>密码</th>
            <td><input name="pw" type="password"></td>
        </tr>

        <tr>
            <th>确认密码</th>
            <td><input name="pw2" type="password"></td>
        </tr>

        <tr>
            <th>性别</th>
            <td><input checked name="sex" type="radio" value="男">男　

                <input name="sex" type="radio" value="女">女
            </td>
        </tr>

        <tr>
            <th>职业</th>

            <td>
                <select name="career" size="1">

                    <option value="教育工作者">教育工作者</option>

                    <option selected value="公司职员">公司职员</option>

                    <option value="自由职业者">自由职业者</option>

                    <option value="其他">其他</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>电话号码</th>
            <td><input name="telephone" type="text"></td>
        </tr>

        <tr>
            <th>电子邮箱</th>
            <td><input name="email" size="30" type="text"></td>
        </tr>

        <tr>
            <th>兴趣爱好</th>
            <td>

                <input name="fav" type="checkbox" value="体育">体育

                <input name="fav" type="checkbox" value="看书">看书

                <input name="fav" type="checkbox" value="旅游">旅游

                <input name="fav" type="checkbox" value="美食">美食

            </td>
        </tr>

        <tr>
            <th>自我简介</th>

            <td><textarea cols="30" name="intro" rows="5"></textarea></td>
        </tr>

        <tr>
            <td align="center" colspan="2"><input type="submit" value="注册"></td>
        </tr>

    </table>

</form>

</body>

</html>
